  <div class="flex flex-row">
    <div class="flex flex-1 justify-center items-center">
      <img src="../assets/images/content/bg-login.png" class="img-login">
    </div>

    <div class="flex flex-1 flex-col mt-10">
      <div class="flex flex-row">
        <div class="flex flex-1 flex-row pl-7">
          <img src="../assets/images/logo/coffee 1.png" class="logo-navbar"/>
          Coffe Shop
        </div>
        
        <div class="flex flex-1 justify-center">
          <button class="btn-register hover:bg-yellow-500">Sign Up</button>
        </div>
      </div>

      <div class="flex justify-end items-center mt-20">
        <div class="flex flex-col w-full items-center">
          <div class="text-brown font-bold text-black text-3xl">
            Login
          </div>
  
          <div class="w-full pl-10 mt-10">
            <form class="component-form">
              <div class="my-10">
                <div class="font-bold text-sm text-black mb-2">
                  Email Address:
                </div>
                <input type="email" name="email" placeholder="Enter your email address" class="w-full h-14 border-2 rounded-xl items-center pl-5 shadow-md">
              </div>
              
              <div class="my-10">
                <div class="font-bold text-sm text-black mb-2">
                  Password:
                </div>
                <input type="password" name="password" placeholder="Enter your password address" class="w-full h-14 border-2 rounded-xl items-center pl-5 shadow-md">
              </div>

              <div class="text-brown font-bold text-lg mb-7">
                Forgot password?
              </div>

              <div class="flex flex-col mt-7">
                <button class="btn-yellow font-bold text-brown text-lg w-full h-16 items-center rounded-full shadow-md border-2 mb-5 hover:bg-yellow-500">Login</button>

                <button class="text-black text-lg font-bold w-full h-16 items-center rounded-full shadow-xl border-2 hover:bg-gray-100">Login with Google</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
